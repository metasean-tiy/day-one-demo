<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rockin the git</title>
    <style>
      h2 {
        font-style: italic;
      }
    </style>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/properties.css">

  </head>
  <body>
    <h1>Awesome</h1>

    <a href="#calm">be calm</a>

      <h2 class="awesome" style="background-color: limegreen;">Awesome Baby</h2>
      <p class="awesome ninja" id="rockstar">
